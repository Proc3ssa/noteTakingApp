<section class="signup">
  <p class="head">Sign up</p>

  <form (ngSubmit)="signUp()">

    <div class="singleinput">
      <label for="username">User name</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="singleinput">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="singleinput">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="singleinput">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>

    <p>
      By continuing you agree to our <span>Terms of Services</span> and <span>Privacy Policy</span>
    </p>

    <div class="button">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</section>
