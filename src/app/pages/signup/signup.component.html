<section class="signup">
  <p class="head">Sign up</p>

  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

    <div class="singleinput">
      <label for="username">User name</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required />
    </div>

    <div class="singleinput">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="singleinput">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>

    <div class="singleinput">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
    </div>

    <p>By continuing you agree to our <span>Terms of services</span> and <span>Privacy Policy</span></p>

    <div class="button">
      <button type="submit">Sign Up</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</section>
