<section class="note">
    <h1>{{note.title}}</h1>

    <div class="not-body">
       {{note.content}}
    </div>

    <div class="control">
        <div class="buttons">
        <button [routerLink]="['/edit', note.id]">Edit</button>
        <button (click)="toggleArchive()" style="background-color: gray; color:white">{{buttonCont}}</button>
        <button (click)="deleteNote()" style="background-color: red; color:white">Delete</button>


        </div>
        <p>Created at: <span>{{note.createdAt}}</span></p>
    </div>
</section>
