<section class="create">
    <h1>Add new note</h1>
    <p>{{day}}</p>
    <p *ngIf="loading" class="loading">Creating note...</p>

    <form action=""  #noteForm="ngForm" (submit)="submit()">

         <div class="tags">
          <label for="">Select tag</label>

          <select name="tag" id="" [(ngModel)] = "tag" required>
            <option value="All">All</option>
            <option value="Archived">Archive</option>
            <option value="Academic">Academic</option>
            <option value="Work">Work</option>

          </select>
        </div>
        <div class="error" *ngIf="noteForm.submitted && noteForm.controls['title']?.invalid">
      Title is required.
    </div>
         <div class="singleinput">
           <label for="">title</label>
         
           <input type="text" name="title" id="" [(ngModel)]="title">
        </div>

     

         <div class="singleinput">
           <label for="">body</label>
          
          <textarea name="content" id="body" [(ngModel)] = "content"></textarea>
        </div>
        <div class="error" *ngIf="noteForm.submitted && noteForm.controls['body']?.invalid">
      Body is required.
    </div>


        <div class="button">
            <button>Save</button>
            
            <button type="button" (click)="cancel()" style="background-color: rgb(81, 4, 4);">Cancel</button>
        </div>
    </form>
</section>
